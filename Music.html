<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Recipe Keeper</title>
    <style>
        /* Essential Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif; 
            background-color: #f5f5f5; /* Light Gray Background */
            line-height: 1.5;
            color: #333;
        }

        /* Header and Navigation */
        header {
            background: #4CAF50; /* Simple Green Header */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 8px;
            font-size: 2em;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Section Styling */
        section {
            padding: 30px 10px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            border-bottom: 1px solid #ccc;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* --- Search Form --- */
        .search-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 10px;
        }

        .search-form input, 
        .search-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .search-button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        
        /* --- Recipe Cards --- */
        .recipe-card {
            background-color: white;
            border: 1px solid #ddd;
            margin: 15px auto;
            padding: 15px;
            width: 90%;
            text-align: left;
        }

        .recipe-card h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .recipe-card img {
            width: 100%; 
            height: 150px; 
            display: block;
            margin-bottom: 8px;
            background-color: #B3E5FC; /* Light Blue Placeholder */
            border: 1px solid #999;
            object-fit: cover;
        }
        
        .rating {
            color: gold;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }
        
        .view-button {
            display: block;
            text-align: center;
            padding: 6px;
            background-color: #2196F3; /* Blue action button */
            color: white;
            text-decoration: none;
            margin-top: 10px;
        }
        
        /* --- Submission Form --- */
        .submit-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            text-align: left;
        }

        .submit-form label {
            display: block;
            margin-bottom: 5px;
        }

        .submit-form input,
        .submit-form textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .submit-button {
            width: 100%;
            padding: 8px;
            background-color: #FF9800; /* Orange action button */
            color: white;
            border: none;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>BASIC RECIPE KEEPER</h1>
        <nav>
            <ul>
                <li><a href="#browse">Recipes</a></li>
                <li><a href="#submit-recipe">Submit</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search/Browse Section -->
    <section id="browse">
        <h2>Find a Recipe</h2>
        
        <form class="search-form" action="#" method="GET">
            <input type="text" name="query" placeholder="Search by name or keyword...">
            
            <select name="category">
                <option value="">All Dishes</option>
                <option value="main">Main</option>
                <option value="dessert">Dessert</option>
            </select>
            
            <button type="submit" class="search-button">Search</button>
        </form>
    </section>

    <!-- Recipe Listings -->
